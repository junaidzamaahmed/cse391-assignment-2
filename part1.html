<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2</title>
  </head>
  <body>
    <div style="display: flex; justify-content: center; margin-bottom: 20px">
      <div
        id="quote-box"
        style="
          border: 4px solid red;
          text-align: center;
          padding: 2rem;
          height: 50px;
          border-radius: 50px;
          background-color: black;
          color: red;
          width: 50vw;
        "
      ></div>
    </div>

    <div style="display: flex; justify-content: center; gap: 10px">
      <button
        id="black"
        style="
          padding: 2rem;
          background-color: black;
          cursor: pointer;
          border-radius: 50px;
          border: none;
        "
      ></button>
      <button
        id="blue"
        style="
          padding: 2rem;
          background-color: blue;
          cursor: pointer;
          border-radius: 50px;
          border: none;
        "
      ></button>
      <button
        id="green"
        style="
          padding: 2rem;
          background-color: green;
          cursor: pointer;
          border-radius: 50px;
          border: none;
        "
      ></button>
      <button
        id="red"
        style="
          padding: 2rem;
          background-color: red;
          cursor: pointer;
          border-radius: 50px;
          border: none;
        "
      ></button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
