<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Part 3</title>
    <style>
      button {
        padding: 10px;
        margin: 10px;
        border-radius: 10px;
        background-color: #066cfa;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div style="display: flex; flex-direction: column; align-items: center">
      <textarea
        style="
          width: 800px;
          height: 400px;
          margin: 20px;
          padding: 10px;
          font-size: 16px;
          border-radius: 10px;
          border: 1px solid black;
        "
        id="text"
        placeholder="Enter your text here"
      ></textarea>
      <div style="display: flex; justify-content: space-around; width: 300px">
        <button id="clear">Clear</button>
        <button id="capitalize">Capitalize</button>
        <button id="sort">Sort</button>
        <button id="reverse">Reverse</button>
        <button id="strip">Strip Blank</button>
        <button id="addnum">Add Numbers</button>
        <button id="shuffle">Shuffle</button>
      </div>
    </div>
    <script src="part3.js"></script>
  </body>
</html>
